      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: string
      tags:
        - notification
    parameters:
      - name: address
        in: path
        description: The user's Ethereum address
        required: true
        type: string


  /notification/push/user/{address}/:
    get:
      operationId: user_push_notifications
