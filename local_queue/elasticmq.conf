include classpath("application.conf")

node-address {
    protocol = http
    host = "*"
    port = 9324
    context-path = ""
}

queues {
    "bountiesqueue.fifo" {
        defaultVisibilityTimeout = 10 seconds
        delay = 5 seconds
        isFifo = true
        receiveMessageWait = 0 seconds
    }
}