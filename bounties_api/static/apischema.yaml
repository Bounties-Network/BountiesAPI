      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/DashboardNotification'
      tags:
        - notification
    parameters:
      - name: address
        in: path
        description: The user's Ethereum address
        required: true
        type: string


  /notification/push/{id}/view/:
    get:
      operationId: push_notification_view
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: string
      tags:
        - notification
    parameters:
      - name: id
        in: path
        description: Notification id
        required: true
        type: integer


  /notification/push/user/{address}/view_all/:
    get:
      operationId: user_push_notifications_view_all
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: string
      tags:
        - notification
    parameters:
      - name: address
        in: path
        description: The user's Ethereum address
        required: true
        type: string


  /notification/transaction/user/{address}/:
    get:
      operationId: user_transaction_notifications
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
