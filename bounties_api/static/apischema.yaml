swagger: '2.0'
info:
  title: Standard Bounties API
  description: API to quickly access standard bounties stored values
  version: v1
schemes:
  - http
basePath: /
consumes:
  - application/json
produces:
  - application/json
paths:
  /analytics/timeline/:
    get:
      operationId: analytics
      description: 'Get the activity timeline of bounties'
      parameters: []
      responses:
        '200':
          description: 'Get the timeline for bounties network activity'
          schema:
            $ref: '#/definitions/TimelineBounties'
      tags:
        - analytics
    parameters:
      - in: query
        name: since
        type: string
        description: "Date format: YYYY-MM-DD"
        required: true
      - in: query
        name: until
        type: string
        description: "Date format: YYYY-MM-DD"
        required: false
      - in: query
        name: is_week
        type: boolean
        description: "Display aggregated by week"
        required: true
      - in: query
        name: bounties_issued_cum
        type: integer
      - in: query
        name: bounties_issued
        type: integer
      - in: query
        name: fulfillments_submitted_cum
        type: integer
      - in: query
        name: fulfillments_submitted
        type: integer
      - in: query
        name: fulfillments_accepted_cum
        type: integer
      - in: query
        name: fulfillments_accepted
        type: integer
      - in: query
        name: fulfillments_pending_acceptance
        type: integer
      - in: query
        name: fulfillment_acceptance_rate
        type: number
      - in: query
        name: bounty_fulfilled_rate
        type: number
      - in: query
        name: avg_fulfiller_acceptance_rate
        type: number
      - in: query
        name: avg_fulfillment_amount
        type: number
      - in: query
        name: total_fulfillment_amount
        type: integer
      - in: query
        name: bounty_draft
        type: integer
      - in: query
        name: bounty_active
        type: integer
      - in: query
        name: bounty_completed
        type: integer
      - in: query
        name: bounty_expired
        type: integer
      - in: query
        name: bounty_dead
        type: integer
      - in: query
        name: schema
        type: string


  /auth/{address}/nonce/:
    get:
      operationId: user_nonce
      description: Get nonce associated with user
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: object
            required:
              - nonce
              - has_signed_up
            properties:
              nonce:
                type: string
                format: uuid
              has_signed_up:
                type: boolean
                description: Whether the user has provided their infomation to the platform
      tags:
        - authentication
    parameters:
      - name: address
        in: path
        description: The user's Ethereum address
        required: true
        type: string


  /auth/login/:
    post:
      operationId: auth_login
      description: ''
      consumes:
        - application/json
      parameters:
        - in: body
          name: login
          schema:
            type: object
            required:
              - public_address
              - signature
            properties:
              public_address:
                type: string
              signature:
                type: string
      responses:
        '200':
          description: 'Returns logged in user'
          schema:
            allOf:
              - $ref: '#/definitions/User'
              - $ref: '#/definitions/UserSettingsWrapped'

      tags:
        - authentication


  /auth/logout/:
    get:
      operationId: auth_logout
      description: ''
      responses:
        '200':
          description: ''
          schema:
            type: string

      tags:
        - authentication


  /user/:
    get:
      operationId: user_read
      description: ''
      parameters: []
      responses:
        '200':
          description: 'Get current user information'
          schema:
            $ref: '#/definitions/UserProfile'
        '401':
          description: 'Fails when not logged in'
          schema:
            type: string
      tags:
        - user


  /user/settings/:
    post:
      operationId: user_set_settings
      description: ''
      parameters: []
      responses:
        '200':
          description: 'Get current user information'
          schema:
            $ref: '#/definitions/UserSettings'
        '401':
          description: 'Fails when not logged in'
          schema:
            type: string
      tags:
        - user
    put:
      operationId: user_update_settings
      description: ''
      parameters: []
      responses:
        '200':
          description: 'Get current user information'
          schema:
            $ref: '#/definitions/UserSettings'
        '401':
          description: 'Fails when not logged in'
          schema:
            type: string
      tags:
        - user
    parameters:
      - name: UserSettings
        in: body
        required: true
        schema:
          $ref: '#/definitions/UserSettings'


  /user/{address}/profile/:
    get:
      operationId: user_profile
      description: ''
      parameters: []
      responses:
        '200':
          description: 'Get user information by address'
          schema:
            $ref: '#/definitions/UserProfile'
      tags:
        - user
    parameters:
      - name: address
        in: path
        required: true
        type: string


  /bounty/:
    get:
      operationId: bounty_list
      description: Get bounties list
      parameters:
        - in: query
          name: ordering
          description: Which field to use when ordering the results.
          required: false
          type: string
          enum: [fulfillmentAmount, -fulfillmentAmount, deadline, -deadline, bounty_created, -bounty_created, usd_price, -usd_price]
        - name: search
          in: query
          description: A search term. This checks for a match in the title, description, or categories.
          required: false
          type: string
        - name: platform
          in: query
          description: Platform that created the bounty
          required: false
          type: string
        - name: issuer
          in: query
          description: Address
          required: false
          type: string
        - name: fulfillmentAmount
          in: query
          required: false
          type: number
        - name: fulfillmentAmount__lt
          in: query
          description: Less Than
          required: false
          type: number
        - name: fulfillmentAmount__gt
          in: query
          description: Greater Than
          required: false
          type: number
        - name: fulfillmentAmount__lte
          in: query
          description: Less than or equal to
          required: false
          type: number
        - name: bountyStage
          in: query
          description: Numerical which represent the following, Draft, Active, Completed, Expired, Dead
          required: false
          type: number
          enum: [0, 1, 2, 3, 4]
        - name: bounty_created__lt
          in: query
          description: 'Less Than - Format = 2018-01-04T18:36:10Z'
          required: false
          type: string
        - name: bounty_created__gt
          in: query
          description: 'Greater than - Format = 2018-01-04T18:36:10Z'
          required: false
          type: string
        - name: deadline__lt
          in: query
          description: 'Greater than - Format = 2018-01-04T18:36:10Z'
          required: false
          type: string
        - name: deadline__gt
          in: query
          description: 'Less than - Format = 2018-01-04T18:36:10Z'
          required: false
          type: string
        - name: bounty_id
          in: query
          description: 'Will always match the id field. We keep both in order to make sure matching continues to exist.'
          required: false
          type: number
        - name: categories__normalized_name
          in: query
          description: 'Exact Match'
          required: false
          type: string
        - name: categories__normalized_name__contains
          in: query
          description: 'String Matching'
          required: false
          type: string
        - name: categories__normalized_name__startswith
          in: query
          description: 'Starts With'
          required: false
          type: string
        - name: categories__normalized_name__endswith
          in: query
          description: 'Ends With'
          required: false
          type: string
        - name: categories__normalized_name__in
          in: query
          description: 'Category matches one of the listed. Format = gitcoin,javascript,html'
          required: false
          type: string
        - name: fulfillments__fulfiller
          in: query
          description: 'Bounties that have had a fulfillment submitted by a particular address'
          required: false
          type: string
        - name: fulfillments__fulfiller__platform
          in: query
          description: Platform that created the bounty
          required: false
          type: string
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
              - count
              - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/Bounty'
      tags:
        - bounty
    parameters: []


  /bounty/{id}/:
    get:
      operationId: bounty_read
      description: Get bounty by id
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Bounty'
      tags:
        - bounty
    parameters:
      - name: id
        in: path
        description: A unique value identifying this bounty.
        required: true
        type: integer


  /bounty/{id}/comment/:
    get:
      operationId: bounty_comment
      description: Get bounty by id
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Comment'
      tags:
        - bounty
    post:
      operationId: add_bounty_comment
      description: Add comment to bounty by id
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              text:
                type: string
                description: Comment body
      responses:
        '201':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Comment'
      tags:
        - bounty
    parameters:
      - name: id
        in: path
        description: a unique identifier of a bounty
        required: true
        type: integer


  /bounty/draft/:
    get:
      operationId: bounty_draft
      description: Get user's drafts
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/BountyDraft'
      tags:
        - bounty
    post:
      operationId: new_bounty_draft
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              categories:
                type: array
                items:
                  type: string
              token_contract:
                type: string
                maxLength: 128
              on_chain:
                type: boolean
              webReferenceURL:
                type: string
                maxLength: 256
              deadline:
                type: string
                format: datetime
              fulfillment_amount:
                type: number
              paysTokens:
                type: boolean
              experience_level:
                type: integer
                enum: [ 0,1,2 ]
              revisions:
                type: integer
              title:
                type: string
              description:
                type: string
              issuer_name:
                type: string
              issuer_email:
                type: string
                format: email
              issuer_address:
                type: string
              sourceFileName:
                type: string
              sourceFileHash:
                type: string
              sourceDirectoryHash:
                type: string
              platform:
                type: string
              schemaVersion:
                type: string
              schemaName:
                type: string
              data:
                type: string
      responses:
        '201':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/BountyDraft'
      tags:
        - bounty


  /bounty/{id}/fulfillment/{fulfillment_id}/:
    get:
      operationId: bounty_fulfillment_review
      description: Get reviews for fulfillment from bounty by id
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Review'
      tags:
        - bounty
    post:
      operationId: save_bounty_fulfillment_review
      description: Add review for fulfillment to bounty by id
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              rating:
                type: integer
                enum: [ 1,2,3,4,5 ]
              review:
                type: string
      responses:
        '201':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Comment'
      tags:
        - bounty

    parameters:
      - name: id
        in: path
        description: a unique identifier of a bounty
        required: true
        type: integer
      - name: fulfillment_id
        in: path
        description: a unique identifier of the fulfillment
        required: true
        type: integer


  /fulfillment/:
    get:
      operationId: fulfillment_list
      description: Get fulfillments list
      parameters:
        - name: fulfiller
          in: query
          description: Fulfiller Address
          required: false
          type: string
        - name: bounty
          in: query
          description: Bounty id
          required: false
          type: number
        - name: platform
          in: query
          description: Platform that created the bounty
          required: false
          type: string
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
              - count
              - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/Fulfillment'
      tags:
        - fulfillment
    parameters: []


  /fulfillment/{id}/:
    get:
      operationId: fulfillment_read
      description: A viewset for viewing and editing user instances.
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Fulfillment'
      tags:
        - fulfillment
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this fulfillment.
        required: true
        type: integer


  /category/:
    get:
      operationId: category_list
      description: Get all categories sorted by categories most frequently used
      parameters:
        - name: ordering
          in: query
          description: Which field to use when ordering the results.
          required: false
          type: string
          enum: [total_count, -total_count]
        - name: search
          in: query
          description: Search via normalized_name - lowercase and trimmed
          required: false
          type: string
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
              - count
              - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/RankedCategory'
      tags:
        - category
    parameters: []


  /category/{id}/:
    get:
      operationId: category_read
      description: Get a ranked category instance
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RankedCategory'
      tags:
        - category
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this ranked category.
        required: true
        type: integer


  /user/languages/:
    get:
      operationId: language_list
      description: Get all languages sorted by alphabetical order
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
              - count
              - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/Language'
      tags:
        - static
    parameters: []


  /token/:
    get:
      operationId: token_list
      description: ''
      parameters: []
      responses:
        '200':
          description: 'Get list of tokens that have been used at least once in a contract'
          schema:
            type: array
            items:
              type: object
              properties:
                tokenSymbol:
                  type: string
                tokenContract:
                  type: string
                tokenDecimals:
                  type: integer
                count:
                  type: integer
                token:
                  $ref: '#/definitions/Token'
      tags:
        - token
    parameters: []


  /leaderboard/issuer/:
    get:
      operationId: issuer_leaderboard_list
      description: ''
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          type: integer
        - name: platform
          in: query
          description: Platform that created the bounty
          required: false
          type: string
      responses:
        '200':
          description: 'Get current leaderboard list'
          schema:
            type: object
            properties:
              count:
                type: integer
              results:
                type: array
                items:
                  $ref: '#/definitions/Leaderboard'
      tags:
        - leaderboard


  /leaderboard/fulfiller/:
    get:
      operationId: fulfiller_leaderboard_list
      description: ''
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          type: integer
        - name: platform
          in: query
          description: Platform that created the bounty
          required: false
          type: string
      responses:
        '200':
          description: 'Get current leaderboard list'
          schema:
            type: array
            items:
              type: object
              properties:
                count:
                  type: integer
                results:
                  type: array
                  items:
                    $ref: '#/definitions/Leaderboard'
      tags:
        - leaderboard
    parameters: []


  /notification/activity/user/{address}/:
    get:
      operationId: user_activity_notifications
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/DashboardNotification'
      tags:
        - notification
    parameters:
      - name: address
        in: path
        description: The user's Ethereum address
        required: true
        type: string


  /notification/activity/{id}/view/:
    get:
      operationId: activity_notification_view
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: string
      tags:
        - notification
    parameters:
      - name: id
        in: path
        description: Notification id
        required: true
        type: integer


  /notification/activity/user/{address}/view_all/:
    get:
      operationId: user_activity_notifications_view_all
