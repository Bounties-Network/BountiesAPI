  /notification/transaction/{id}/view/:
    get:
      operationId: transaction_notification_view
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: string
      tags:
        - notification
    parameters:
      - name: id
        in: path
        description: Transaction ID
        required: true
        type: integer

definitions:
  Leaderboard:
    type: object
    properties:
      address:
        title: Address
        type: string
        maxLength: 128
      name:
        title: Name
        type: string
        maxLength: 128
      email:
        title: Email
        type: string
        maxLength: 128
      githubUsername:
        title: Github Username
        type: string
        maxLength: 128
      profile_image:
        title: Profile image
        type: string
        maxLength: 256
      total:
        title: Sum of all
        type: string
        format: decimal
      total_usd:
        title: Sum of all
        type: string
        format: decimal
      bounties_issued:
        type: integer
      fulfillments_paid:
        type: integer
  DashboardNotification:
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      created:
        type: string
        format: date-time
        readOnly: true
      updated:
        type: string
        format: date-time
        readOnly: true
      is_activity:
        type: boolean
      viewed:
        type: boolean
      string_data:
        type: string
        maxLength: 512
      data:
        type: object
        properties:
          link:
            type: string
      notification:
        type: integer

  TransactionNotification:
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      created:
        type: string
        format: date-time
        readOnly: true
      updated:
        type: string
        format: date-time
        readOnly: true
      tx_hash:
        type: string
        maxLength: 256
      failed:
        type: boolean
      completed:
        type: boolean
      viewed:
        type: boolean
      data:
        type: object
        properties:
          link:
            type: string


  UserProfile:
    type: object
    properties:
      user:
        $ref: '#/definitions/User'
      stats:
        $ref: '#/definitions/UserStats'
  User:
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      public_address:
        type: string
        maxLength: 500
      name:
