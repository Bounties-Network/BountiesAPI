        \ 'https://{}/{}'.format(bucket, sm_key),\n    'sm_put_url': sm_put_url,\n\
        \    'lg_url': 'https://{}/{}'.format(bucket, lg_key),\n    'lg_put_url':\
        \ lg_put_url\n}"
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - user
    parameters: []
  /user/settings/:
    post:
      operationId: user_settings_create
      summary: Saves the data as settings, then saves the user
      description: "Expects `current_user` and `data` on the request\n\nReturns the\
        \ serialized settings"
      parameters: []
      responses:
        '201':
          description: ''
      tags:
        - user
    put:
      operationId: user_settings_update
      summary: Saves the data through the serializer
      description: "Expects `current_user` and `data` on the request\n\nReturns the\
        \ updated serialized settings"
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - user
    parameters: []
  /user/skills/:
    get:
      operationId: user_skills_list
      description: Returns ordered skills
      parameters:
        - name: ordering
          in: query
          description: Which field to use when ordering the results.
          required: false
          type: string
        - name: search
          in: query
          description: A search term.
          required: false
          type: string
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
              - count
              - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
              previous:
                type: string
                format: uri
              results:
                type: array
                items:
                  $ref: '#/definitions/RankedSkill'
      tags:
        - user
    parameters: []
  /user/skills/{id}/:
    get:
      operationId: user_skills_read
      description: Returns ordered skills
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RankedSkill'
      tags:
        - user
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this ranked skill.
        required: true
        type: integer
